<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<div class="main-container">
		<div class="block connection-type-block">HTTP</div>
		<div class="block url-block">
			<span class="url-label">URL: </span>
			<div class="url-input-wrapper">
				<input type="text" class="url-input">
			</div>
		</div>
		<div class="block response-block">Content</div>
		<div class="block headers-block input-block">
			<div class="label">Headers</div>
			<div class="input-wrapper">
				<textarea class="input"></textarea>
			</div>
		</div>
		<div class="block body-block input-block">
			<div class="label">Body</div>
			<div class="input-wrapper">
				<textarea class="input"></textarea>
			</div>
		</div>
		<div class="block send-button-block">
			<div class="send-button">
				<span class="send-button-text">Send</span>
			</div>
		</div>
	</div>
</body>
</html>

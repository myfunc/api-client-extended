<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.5.0.min.js"></script>
	<script src="msgpack.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="window">
		<div class="title">
			<p class="title">Api Client Extended</p>
			<button>X</button>
			<button>?</button>
		</div>
		<div class="main-container">
			<div class="block connection-type-block">HTTP</div>
			<div class="block url-block">
				<span class="url-label">URL: </span>
				<div class="url-input-wrapper">
					<input data-memorize id="query-method" type="text" class="url-input" value="GET" >
				</div>
				<div class="url-input-wrapper">
					<input data-memorize id="query-url" type="text" class="url-input">
				</div>
			</div>
			<div class="block response-block">
				<div class="label">Response</div>
				<div class="error-sign" hidden></div>
				<div class="response-content-wrapper">
					<div id="data-content" class="response-content" tabindex="0"></div>
				</div>
			</div>
			<div class="block options-block input-block" id="options-block">
				<div class="label">Options</div>
			</div>
			<div class="block headers-block input-block">
				<div class="label">Headers</div>
				<div class="input-wrapper">
					<textarea data-memorize id="query-headers" class="input"></textarea>
				</div>
			</div>
			<div class="block body-block input-block">
				<div class="label">Body</div>
				<div class="input-wrapper">
					<textarea data-memorize id="query-body" class="input"></textarea>
				</div>
			</div>
			<div id="send-button" class="block send-button-block">
				<div class="send-button">
					<span class="send-button-text">Send</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
